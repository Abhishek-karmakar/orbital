<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title data-gettext>Orbital</title>
    <link rel="stylesheet" href="media/screen.css">
  </head>
  <body>
    <div id="app">
      <section id="geo">
        <div id="map_container">
          <div id="mapdata">
            <img width="3600" height="1800" src="media/map.png">
          </div>
          <canvas id="pings" width="3600" height="1800"></canvas>
        </div>
      </section>
      <section id="header">
        <div id="logo">
          <img src="media/logo_dark.png">
        </div>
        <div id="copy">
          <strong>Conversations</strong> around the world on the <strong><a href="http://disqus.com/about">DISQUS network</a></strong>
          | <a href="javascript:void(0)" class="options">Map Options</a>
        </div>
      </section>
      <section id="options">
        <a href="javascript:void(0)" class="close">Close</a>
        <div class="title">Map Options</div>
        <form method="POST">
          <fieldset class="body">
            <div class="field">
              <label>Limit data to domain:</label>
              <input type="text" name="domain" placeholder="e.g. cnn.com">
            </div>
            <div class="field">
              <label>Limit to pages containing the text:</label>
              <input type="text" name="query" placeholder="e.g. my page title">
            </div>
            <div class="submit">
              <button type="submit">Apply</button>
            </div>
          </fieldset>
        </form>
      </section>
      <section id="footer">
        <strong><a href="https://github.com/disqus/orbital">Orbital</a> &copy; 2012 DISQUS</strong>
      </section>
    </div>
    <script src="media/jCanvaScript.1.5.14.min.js"></script>
    <script src="media/jquery.js"></script>
    <script src="media/orbital.js"></script>
    <script src="config.js"></script>
    <script>
      var query = window.location.hash;
      if (query.slice(0, 2) == '#/') {
        query = query.slice(2);
      } else {
        query = '';
      }
      orbital.init($("#map_container"), query);
    </script>
  </body>
</html>
